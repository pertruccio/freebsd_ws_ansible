- name: deploy oh-my-zsh
  git: 
    repo: "{{ oh_my_zsh_repo }}"
    dest: "~/.oh-my-zsh"

- name: template ~/.zshrc
  template:
    src: "~/.dotfiles/.zshrc"
    dest: "~/.zshrc"
    backup: yes

- name: set zsh as default shell
  user: 
    name: root
    shell: /usr/local/bin/zsh

- name: disable login banner
  copy:
    content: ""
    dest: "~/.hushlogin"
    force: no